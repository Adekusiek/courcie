  porter:
    top:
      toptitle: 今までと違った旅を
      subtitle: 近々海外に旅行予定で、もしスーツケースに空きがあるのなら、荷物を運びませんか？ COURCIEを使って、海外で助けを必要としている人の投稿を見つけましょう。そして報酬を手に入れましょう。
      fromcountrytab: あなたのお住いの国
      signupbutton : さあCOURCIEでポーターになろう
      tocitytab: 旅行先の町
      searchbutton: 条件に会うポストの検索
      flow: 国際ポーティングの流れ
      flowtitle1: リクエストを検索する
      flowsubtitle1: まず初めに、あなたの旅行先に住んでいる人からのリクエストを調べます。
      flowhead11: A → B 地点を確認
      flowcontent11: リクエストは A (あなたの住んでいる国) から B (あなたがこれから旅行する海外の町) でマッチングされます。もしリクエストがなければ、通知が受けられるよう、旅行日程を登録しましょう。
      flowhead12: リクエストリストを確認
      flowcontent12: あなたに運んでもらいたいアイテムの一覧を確認します。スーツケースに運ぶ為の空きが十分あるか、手間をかけずに手に入れられるかを判断しましょう。
      flowhead13: 報酬条件を確認
      flowcontent13: あなたの労働対価に見合った報酬を出してくれるリクエストを選択しましょう。金銭的な報酬だけでなく、体験型の非金銭的な報酬を提案しているリクエストも存在します。
      flowtitle2: リクエスターにコンタクトしましょう
      flowsubtitle2: リクエスト内容の確認と、メッセージを送りましょう。
      flowhead21: メッセージ交換
      flowcontent21: メッセージを交換しながら簡単な自己紹介をして、ポーティングのオファーを申し出ましょう。
      flowhead22: お使いの確認
      flowcontent22: 購入品の確認や、報酬の確認を行いましょう。購入代金を含めた額にするか、購入代金に上乗せするかは事前に話し合います。
      flowhead23: 会う場所の確認
      flowcontent23: リクエスターと会う場所と時間を相談します。あなたが初めてその町に行くのなら、その旨を伝えてわかりやすい場所にしてもらいましょう。
      flowtitle3: リクエスターに会う
      flowsubtitle3: リクエスターに、事前に決めた場所で頼まれた物の受け渡しをしましょう。
      flowhead31: 物品の受渡し
      flowcontent31: 持ってきてもらったものを確認してもらいましょう。
      flowhead32: 報酬の受取り
      flowcontent32: 料金の受取りは現在サポートしてないので、事前に決めた額を現金または個人間決済サービスで受取ります。
      flowhead33: 体験型の報酬
      flowcontent33: フリーランチや短い市内観光など、体験型の報酬を提案されていた場合は、ぜひローカルな体験を楽しみましょう。
  top:
    _nonsigned:
      toptitle: 海外でも好きなものを安く買いたい人に
      subtitle: あなた好きな自国の製品は、どうして海外だとこんなにも高いのでしょう。誰かに航空便で送ってもらうにしても、輸送費は高いし時間がかかります。海外だから、本当に仕方ないのでしょうか？それなら、あなたの国からあなたの町に近々来る人に、お使いを頼みませんか。
      signupbutton: さあ、はじめよう
      reasontitle: COURCIEを使う3つの理由
      reasonhead1: 低コスト
      reasoncontent1: もしあなたが海外に住んでいて、あなたの国の製品に2,3倍の値段を払っているのなら、もっと安く手に入れることができます. 納得するものに納得できる値段を払いましょう。
      reasonhead2: どこでも、すぐに
      reasoncontent2: あなたの小包が自国から届くのは、非常に時間がかかります。あなたの町を訪れる人を見つけましょう。彼らはすぐにやってきます。
      reasonhead3: もう無くさない
      reasoncontent3: 国際配送は危険です。時々あなたの荷物は不十分な配達サービスのせいでロストするか、何の理由もなく返送されます。COURCIEなら、より安全に届きます。
      flow: お使いを頼む流れ
      flowtitle1: お使いのアナウンスをする
      flowsubtitle1: まず初めに、お使いの詳細リストを作成します。
      flowhead11: どんな情報が必要？
      flowcontent11: ポーターは、あなたの欲しい物が売っている国に住んでいて、あなたの町を近々訪問する人です。ポーターがあなたの欲しいものを正確に理解できるよう、できる限り具体的な商品名や、入手場所を記載しましょう。
      flowhead12: 見合った報酬を提案する
      flowcontent12: ポーターは、あなたの欲しい物を探して、遠路はるばるやってきます。もしあなたの提案する報酬がポーターの期待以下だと、なかなか人が見つからないかもしれません。できる限り正当な対価を提案しましょう。
      flowtitle2: お使いができそうなポーターから、コンタクトがあります
      flowsubtitle2: お使いをしてくれるポーターから、内容の確認とメッセージが届きます。
      flowhead21: ポーターとメッセージ交換
      flowcontent21: あなたのリクエストに答えてくれるポーターから連絡が来ます。メッセージを交換しながらポーターを知り、相手の質問に答えます。
      flowhead22: お使いの確認
      flowcontent22: 購入品の確認や、報酬の確認を行いましょう。購入代金を含めた額にするか、購入代金に上乗せするかは事前に話し合います。
      flowhead23: 会う場所の相談
      flowcontent23: ポーターと会う場所と時間を相談します。受け渡しに手間取らないよう、わかりやすい場所を指定しましょう。
      flowtitle3: ポーターに会う
      flowsubtitle3: お使いをしてくれるポーターに、事前に決めた場所で物を受取りましょう。
      flowhead31: 物品の受取り
      flowcontent31: 持ってきてもらったものをその場で確認しましょう。
      flowhead32: 報酬の受渡し
      flowcontent32: 料金の受取りは現在サポートしてないので、事前に決めた額を現金または個人間決済サービスで受け渡します。
      flowhead33: 体験型の報酬
      flowcontent33: 少量輸送で、初めてあなたの町を訪問するポーターの方にはフリーランチや短い市内観光など、体験型の報酬も魅力的です。
      contacttitle: お問い合わせ
      contactcontent: 私たちは常により良いサービスを提供したいと考えております。サービス向上のために、フィードバックなどをいただけると幸いです。
      legaltitle: 注意事項
      legalcontent: お金、動物、麻薬など、国際法の下で禁止されている製品の取引は許可されていません。ユーザーは、各国の輸入法に従って輸送する必要があります。このサイトは、サービスの使用に起因する問題については責任を負いません。サービスの利用者の間で生じる問題には責任を負いません。
    _signed:
      toptitle: お使いをリクエスト
      subtitle: あなたが買ってきて欲しいもののリストを投稿しましょう。まもなくあなたの都市を訪れる人から連絡があります。さあ、始めましょう。
      titlebutton: リクエストを投稿する
      tipstitle: 良い投稿のヒント
      tipshead1: 詳細な説明
      tipscontent1: あなたが何を望んでいるかを、ポーターとなる人が正確に理解できるように説明する必要があります。欲しい製品へのウェブページリンクを投稿できるなら、わかりやすいですね。
      tipshead2: より良い報酬
      tipscontent2: 彼らの仕事には魅力的な報酬を提案するべきです。それがちょっとした買い物であれば、無料ランチなどの変わったお礼も魅力的です。
      tipshead3: 会う時間と場所
      tipscontent3: ポーターは、初めてあなたの町を訪問するかもしれません。確実に会えるよう、人混みはなるべく避けて、わかりやすい場所を指定しましょう。
      requestlinktitle: 誰かの偶然の旅行を 利用しよう
