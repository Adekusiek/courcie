  top:
    _nonsigned:
      toptitle: あなたの住む町までお使いを頼みましょう
      subtitle: もしあなたが海外に住んでいるなら、本当に欲しいあなたの国の製品を見つけるのは難しいです。そして、法外な値段を払わなければなりません。自国から誰かに送ってもらうにしても、時間がかかるし、輸送中にロストすることもあります。 あなたの国からあなたの町に近々来る人に、お使いを頼みましょう。
      titlebutton: 詳しく見る
      abouttitle: COURCIEでお使いをする
      aboutcontent: もうすぐ海外に行く予定があるのなら、COURCIEでお使いをしませんか。あなたが行く町で、お使いを頼みたい人を見つけましょう。お使いをして、何らかの報酬を得ることができます。
      aboutbutton: COURCIEに参加しましょう
      reasontitle: COURCIEを使う3つの理由
      reasonhead1: 低コスト
      reasoncontent1: もしあなたが海外に住んでいて、あなたの国の製品に2,3倍の値段を払っているのなら、もっと安く手に入れることができます. 納得するものに納得できる値段を払いましょう。
      reasonhead2: どこでも、すぐに
      reasoncontent2: あなたの小包が自国から届くのは、非常に時間がかかります。あなたの町を訪れる人を見つけましょう。彼らはすぐにやってきます。
      reasonhead3: もう無くさない
      reasoncontent3: 国際配送は危険です。時々あなたの荷物は不十分な配達サービスのせいでロストするか、何の理由もなく返送されます。お使いを頼めば、より安全にあなたまで届きます。
      errandtitle: どんなお使いを頼めばいいのか?
      errandcontent: 自国にしかない専門的なアイテム, 本、カメラ、チーズ、お米...海外では買えないものはたくさんあります。自国から航空便で送れないものもあります。何より、国内で買うのと比べて2,3倍する物はたくさんあります。
      contactitle: お問い合わせ
      contactcontent: 私たちは常により良いサービスを提供したいと考えております。サービス向上のために、フィードバックなどをいただけると幸いです。
      legaltitle: 注意事項
      legalcontent: お金、動物、麻薬など、国際法の下で禁止されている製品の取引は許可されていません。ユーザーは、各国の輸入法に従って輸送する必要があります。このサイトは、サービスの使用に起因する問題については責任を負いません。サービスの利用者の間で生じる問題には責任を負いません。
    _signed:
      toptitle: お使いを頼む
      subtitle: あなたが買ってきて欲しいもののリストを投稿しましょう。Just post your purchase list. まもなくあなたの都市を訪れる人から連絡があります。さあ、始めましょう。
      titlebutton: 投稿する
      tipstitle: 良い投稿のヒント
      tipshead1: 何が欲しいのかを書く
      tipscontent1: あなたが何を望んでいるかを、お使いをする人が正確に理解できるように説明する必要があります。欲しい製品へのウェブページリンクを投稿できるなら、わかりやすいですね。
      tipshead2: より良い報酬を出す
      tipscontent2: 彼らの仕事には魅力的な報酬を提案するべきです。サービスは無料ではありません。それがちょっとした買い物であれば、無料ランチなどは魅力的かもしれません。
      tipshead3: 会う時間と場所を決める
      tipscontent3: お使いをする人は、初めてあなたの町を訪問するかもしれません。確実に会えるよう、人混みはなるべく避けて、わかりやすい場所を指定しましょう。
      porterlinktitle: もうすぐ旅行の予定があるなら
      porterlinkcontent: お使いを引き受けて、報酬を手に入れましょう。もしかしたら金銭的な報酬以外の何かがあるかもしれません。
      porterlinkbutton: お使いをする
      howtotitle: お使いの頼み方
      howtohead1: お使いを投稿する
      howtocontent1: お使いの詳細を投稿しましょう。誰かがあなたにお使いを申し出ます。
      howtohead2: 連絡を取りましょう
      howtocontent2: 買うもの、お使いの報酬を話し合いましょう。受け渡し場所や時間もきちんと確認を取りましょう。
      howtohead3: お使いを待ちます
      howtocontent3: お使いを引き受ける人は、自国であなたが買ってきて欲しいものをスーツケースに入れて持ってきてくれます。
      howtohead4: 物を受け取りましょう
      howtocontent4: 事前に決めたお礼を渡して、お使いは終了です。ありがとうは忘れないで！
      legaltitle: 注意事項
      legalcontent: お金、動物、麻薬など、国際法の下で禁止されている製品の取引は許可されていません。ユーザーは、各国の輸入法に従って輸送する必要があります。このサイトは、サービスの使用に起因する問題については責任を負いません。サービスの利用者の間で生じる問題には責任を負いません。
